name: Dependency Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # Node.js Security Audit
  audit-nodejs:
    name: Node.js Dependency Audit
    runs-on: ubuntu-latest
    # Only run if package.json exists
    if: hashFiles('package.json') != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (production only)
        run: npm audit --production --audit-level=high

      - name: Check for outdated packages
        run: npm outdated || true

  # Python Security Audit
  audit-python:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    # Only run if requirements.txt exists
    if: hashFiles('requirements.txt') != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety pip-audit bandit

      - name: Run Safety check
        run: safety check --json || true

      - name: Run pip-audit
        run: pip-audit

      - name: Run Bandit security linter
        run: bandit -r . -f json || true

  # Snyk Security Scan (multi-language)
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  # License Compliance Check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != '' || hashFiles('requirements.txt') != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check licenses (Node.js)
        if: hashFiles('package.json') != ''
        run: |
          npm install -g license-checker
          npx license-checker --summary || true

      - name: Check licenses (Python)
        if: hashFiles('requirements.txt') != ''
        run: |
          pip install pip-licenses
          pip-licenses || true
